<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>covid stats</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./resources/img/logo.png" alt="">
            <p>COVID-19 <BR>STATS</BR></p>
        </div>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="stats">
            <div class="latest-report">
                <div class="country">
                    <div class="name">Loading....</div>
                    <div class="change-country">change</div>
                    <div class="search-country hide">
                    <div class="search-box">
                        <input type="text" id="search-input"placeholder="search country...">
                        <img class="close" src="./resources/img/close.svg" alt="">
                    </div>
                    <div class="country-list">
                       
                        
                    
                        
                    </div></div>
                    
                </div>
                <div class="total cases">
                    <div class="title">TOTAL CASES</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div>
                <div class="recovered">
                    <div class="title">recovered</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div></div>
                <div class="deaths">
                    <div class="title">DEATHS</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div>
            </div><div class="chart">
                <canvas id="axes_line_chart"></canvas>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="copyright">
                <p>copyright @chetan sharma</p>
            </div>
        </div>
    </footer>
    
</body>
</html>
